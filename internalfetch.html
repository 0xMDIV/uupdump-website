<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Internal fetch</title>
    </head>
    <body>
        <h1>Internal fetch</h1>

        <form action="fetchupd.php" method="get">
            <label><b>Architecture</b></label>
            <br/>
            <select name="arch">
                <option value="all">All architectures</option>
                <option value="amd64">x64</option>
                <option value="x86">x86</option>
                <option value="arm64">arm64</option>
                <option value="arm64">arm</option>
            </select>
            <br/>
            <br/>

            <label><b>Channel</b></label>
            <br/>
            <select name="ring">
                <option value="msit">Microsoft Internal</option>
                <option value="wif" selected>Dev channel</option>
                <option value="wis">Beta channel</option>
                <option value="rp">Release Preview channel</option>
                <option value="retail">Retail channel</option>
            </select>
            <br/>
            <br/>

            <label><b>Windows Update Client Build</b></label>
            <br/>
            <input type="text" value="22000.978" name="build">
            <br/>
            <br/>

            <label><b>Windows Update Client Edition</b></label>
            <br/>
            <select name="sku">
                <option value="101">Home</option>
                <option value="48" selected>Pro</option>
                <option value="121">Education</option>
                <option value="4">Enterprise</option>
                <option value="72">Enterprise Evaluation</option>
                <option value="125">Enterprise LTSC</option>
                <option value="129">Enterprise LTSC Evaluation</option>
                <option value="119">Team</option>
                <option value="7">Server Standard</option>
                <option value="8">Server Datacenter</option>
                <option value="406">Azure Stack HCI</option>
                <option value="407">Server Datacenter Azure Edition</option>
            </select>
            <br/>
            <br/>

            <label><b>Confirm selection</b></label>
            <br/>
            <input type="submit" id="get">
        </form>
    </body>
</html>
